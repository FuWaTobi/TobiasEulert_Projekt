<div class="content">
  <div class="Titelll">
    <h1>Dein Szenen Inventar</h1>

  <div class="buttons">
    <button type="button" id="saveButton">Szene speichern</button>

  </div>
</div>

    <img src="images/kameraGruen.svg" alt="kameraGruen" class="icon-svg" />
    <img src="images/faceGelb.svg" alt="faceGelb" class="icon-svg" />
